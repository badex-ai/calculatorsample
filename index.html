<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini calculator</title>
</head>
<body>
    
            <div class="container">
                    <div class="calc-box">
                            <div class="calc-output">
                                    <div class="calc-output__history" >
                                        <div class="calc-output__text"></div>
                                    </div>
                                    <div class="calc-output__output-result">
                                            <div class="calc-output__output-resultTxt"></div>
                                    </div>
                            </div>
                            <div  class="calc-inputs__memory-btns">
                                    <button id="clear"class="mem-btn clear">C</button>
                                    <button id="backspace"class="mem-btn del">CE</button>
                                    <button id="moveleft"class="dir dir__left">&lt</button>
                                    <button id="moveright"class="dir dir__right">&gt</button>
                                    <button id="("class="btn btn__leftbra">&#40</button>
                                    <button id=")"class="btn btn__rightbra">&#41</button>
                                        
                            </div>
                            <div class="calc-inputs__operators">
                                    
                                <div class="calc-inputs__numeric_buttons left">
                                    
                                        <button id="7"class="button button__left">7</button>
                                        <button id="8"class="button button__left">8</button>
                                        <button id="9"class="button button__left">9</button>
                                    
                                    
                                        <button id="4"class="button button__left">4</button>
                                        <button id="5"class="button button__left">5</button>
                                        <button id="6"class="button button__left">6</button>
                                    
                                        <button id="1"class="button button__left">1</button>
                                        <button id="2"class="button button__left">2</button>
                                        <button id="3" class="button button__left">3</button>
                                    
                                    
                                        <button id="."class="button button__left">.</button>
                                        <button id="0" class="button button__left">0</button>
                                        <button id="equal" class="button button__equal" >=</button>
                                    
                                </div>
                                
                                
                                <div class="calc-inputs__arith-operators">
                                    
                                            
                                            <button id="+"class="button button__right"> &#43; </button>
                                            <button id="-"class="button button__right"> &minus; </button>
                                            <button id="/"class="button button__right"> &divide; </button>
                                            <button id="*"class="button button__right"> &#215; </button>
                                            
                                        
                                </div>
    
                                
                                
    
    
                            </div>
               
                        
                    </div> 
            </div>
    
    
    <script src="index.js"> </script>
</body>
</html>
