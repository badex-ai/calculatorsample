<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mini calculator</title>
</head>
<body>
    
            <div class="container">
                    <div class="calc-box">
                            <div class="calc-output">
                                    <div class="calc-output__history"></div>
                                    <div class="calc-output__output-result"></div>
                                </div>
                                <div  class="calc-inputs__memory-btns">
                                        <button id="clear"class="mem-btn-total">C</button>
                                        <button id="backspace"class="mem-btn-delete">CE</button>
                                        <button id="moveleft"class="dir-left"><</button>
                                        <button id="moveright"class="dir-right">></button>
                                        <button id="("class="button-leftbra">(</button>
                                        <button id=")"class="button-rightbra">)</button>
                                         
                                </div>
                                <div class="calc-inputs__operators">
                                        
                                    <div class="left-case">
                                            
                                            
                                            <div class="calc-inputs__numeric_buttons">
                                                <div class="box">
                                                    <button id="7"class="button-left">7</button>
                                                    <button id="8"class="button-left">8</button>
                                                    <button id="9"class="button-left">9</button>
                                                </div>
                                                <div class="box">
                                                    <button id="4"class="button-left">4</button>
                                                    <button id="5"class="button-left">5</button>
                                                    <button id="6"class="button-left">6</button>
                                                </div>
                                                <div class="box">
                                                    <button id="1"class="button-left">1</button>
                                                    <button id="2"class="button-left">2</button>
                                                    <button id="3" class="button-left">3</button>
                                                </div> 
                                                <div class="box">
                                                    <button id="."class="button-left">.</button>
                                                    <button id="0" class="button-left">0</button>
                                                    <button id="equal" class="button-equal" >=</button>
                                                </div> 
                                            </div>
                                    </div>
                                    
                                    <div class="right-case">
                                            <div class="calc-inputs__arith-operators">
                                                    <div class="righty">
                                                            
                                                            <button id="+"class="button-right"> &#43; </button>
                                                            <button id="-"class="button-right"> &minus; </button>
                                                            <button id="/"class="button-right"> &divide; </button>
                                                            <button id="*"class="button-right"> &#215; </button>
                                                           
                                                        </div> 
                                            </div>
                                    </div>
                                      
        
                                    
                                    
        
        
                                </div>
               
                        
                    </div> 
            </div>
    
    
    <script src="index.js"> </script>
</body>
</html>
